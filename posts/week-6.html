<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Week 6 - SOEP Project</title>
  <style>
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      color: #333;
    }

    header {
      background-color: #333;
      color: white;
      padding: 40px 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 48px;
      letter-spacing: 2px;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 40px;
      background-color: white;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .container h2 {
      font-size: 36px;
      color: #333;
      margin-bottom: 20px;
    }

    .container p {
      font-size: 18px;
      color: #666;
      line-height: 1.6;
    }

    .container ul {
      list-style-type: none;
      padding: 0;
      margin: 20px 0;
    }

    .container ul li {
      font-size: 18px;
      margin-bottom: 10px;
      padding: 10px 15px;
      background-color: #f9f9f9;
      border-left: 4px solid #007bff;
      transition: background-color 0.3s ease;
    }

    .container ul li:hover {
      background-color: #e9e9e9;
    }

    .container strong {
      color: #333;
    }

    .container img {
      max-width: 100%;
      height: auto;
      margin: 40px 0;
      border-radius: 10px;
    }

    a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #0056b3;
    }

    .back-link {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .back-link:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <header>
    <h1>Week 5 - Progress Update</h1>
  </header>

  <div class="container">
    <h2>What We Achieved This Week</h2>
    <p>
      This week we had a big lab test coming up, which is why we as a group
      came to a decision to not do anything this week
    </p>

    <a href="../index.html" class="back-link">Back to homepage</a>
  </div>
</body>

</html>
